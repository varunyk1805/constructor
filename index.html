<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form" novalidate>
        <label class="label-image">
            <div class="thumb"></div>
            Выберите картинку
            <input type="file" class="visually-hidden" id="input-image" accept="image/png, image/jpeg">
            <span id="error-image" class="error error-image" aria-live="polite"></span>
        </label>
        <div class="input-box"> 
            <label class="label">
                Заголовок
                <input type="text" class="input" id="input-title" maxlength="20" placeholder="Введите название ресурса (до 20 символов)">
                <span id="error-title" class="error" aria-live="polite"></span>
            </label>
            <label class="label">
                Ссылка
                <input type="text" class="input" id="input-link" placeholder="Введите ссылку на ресурс">
                <span id="error-link" class="error" aria-live="polite"></span>
            </label>
            <label class="label-textarea">
                Текст
                <textarea class="textarea" id="textarea" maxlength="250" rows="6" placeholder="Введите описание ресурса (до 250 символов)"></textarea>
                <!-- <input type="text" class="input" id="input-text" maxlength="250"> -->
                <span id="error-textarea" class="error" aria-live="polite"></span>
            </label>
            <button class="submit" type="submit">Создать</button>
        </div>
    </form>
    <div class="box" id="box"></div>
    <div class="preloader is-none">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>
    <button type="button" class="load-more is-none">Загрузить больше</button>
    <script src="index.js" type="module"></script>
</body>
</html>
